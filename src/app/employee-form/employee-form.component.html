<div class="container col-12 col-md-9 col-lg-6">
  <h2 class="text-center mb-4">Create Employee</h2>

  <div class="form-group">
    <label for="name">Name</label>
    <input [(ngModel)] = 'nameInput' type="text" class="form-control">
  </div>

  <div class="form-group my-3">
    <label for="email">Email</label>
    <input [(ngModel)] = 'emailInput' type="text" class="form-control">
  </div>

  <div class="form-group">
    <label for="name">Gender</label>
    <select [(ngModel)] = 'genderInput' class="form-control" id="">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  </div>

  <button (click)="onSubmit()" class="btn btn-success btn-block mt-4">Create</button>

</div>
